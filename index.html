<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Discord</title>
</head>
<body>
    <header>
        <!--creazione navbar-->
        <nav class="bg-celeste">
            <div class="logo-container">
                <span class="title-logo">logo</span>
            </div>

            <div class="link-container">
                <ul>
                    <li><a href="#">link</a></li>
                    <li><a href="#">link</a></li>
                    <li><a href="#">link</a></li>
                </ul>
            </div>

            <div class="login-container">
                <span class="title-login">login</span>
            </div>
        </nav>

        <section class="bg-blue" >
            <div class="container container-small">
                <div class="row">
                    <div class="col bg-pink"></div>
                </div>
    
            </div>
        </section>

    </header>

    <main>
        <section>
            <div class="container">               
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>


    
        <section class="bg-grey">
            <div class="container">                 
                <div class="row">
                    <div class="col"></div>
                    <div class="col-1"></div>
                </div>
            </div>
        </section>


    
        <section>
            <div class="container">               
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>


    
        <section class="bg-grey">
            <div class="container">                 
                <div class="row">
                    <div class="col-1"></div>
                </div>
            </div>
        </section>
    </main>

    
</body>
</html>
